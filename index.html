<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <script src="js/Libraries/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/Libraries/knockout-3.0.0.js" type="text/javascript"></script>
    <script src="js/ViewModels/knockout-custom-bindings.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/all.css" type="text/css" />

    <title>Harmony</title>

</head>
<body>
    <script type="text/javascript">
        var size = 4;
    </script>
    <script type="text/javascript" src="js/ViewModels/block.js"></script>
    <script type="text/javascript" src="js/ViewModels/board.js"></script>
    <script type="text/javascript" src="js/ViewModels/app.js"></script>

    <div class="control-bar top" data-bind="style: { 'background-color': FirstColor }">
        <h3 data-bind="text: ApplicationTitle" class="no-margin"></h3>
    </div>
    <table cellspacing="0" cellpadding="0" class="board">
        <tbody data-bind="foreach: Rows">
            <tr data-bind="foreach: $data">
                <td class="block" data-bind="style: { 'background-color': Color, border: 'solid 1px ' + Color() }, attr: { id: BlockId }, css: { 'selected': Selected, 'disabled': Disabled }, click: TriggerBoardSelection ">
                    <span data-bind="html: Dots"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <table cellspacing="0" cellpadding="0" class="board preview" data-bind="style: { 'z-index' : PreviewVisible() ? 2 : 0 }">
        <tbody data-bind="foreach: Rows">
            <tr data-bind="foreach: $data">
                <td class="block" data-bind="style: { 'background-color': Color, border: 'solid 1px ' + Color() }"></td>
            </tr>
        </tbody>
    </table>
    <div class="control-bar" data-bind="style: { 'background-color': LastColor }, event: { mousedown: ShowPreview, mouseup: HidePreview }">
        <h4 class="no-margin">Hold to see solution</h4>
    </div>
    <div class="message-box-container" data-bind="visible: Complete">
        <div class="message-box">
            <h3>You win!</h3>
            <span class="reload" data-bind="click: Reset">&#x21bb;</span>
        </div>
    </div>
</body>
</html>
